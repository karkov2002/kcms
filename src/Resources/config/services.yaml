parameters:
    table_prefix:
        kcms: 'kcms_'

services:
    # default configuration for services in kcms bundle
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # Kcms : Path is referring from bundle Resources/config directory
    Karkov\Kcms\Service\:
        resource: '../../Service/*'

    Karkov\Kcms\Controller\:
      resource: '../../Controller/*'

    Karkov\Kcms\Repository\:
      resource: '../../Repository/*'

    Karkov\Kcms\KcmsBundle:
      class: 'Karkov\Kcms\KcmsBundle'

    Karkov\Kcms\EventListener\KernelRequestListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request }

    # Adding the table_prefix configuration
    kernel.listener.prefix:
        class: Karkov\Kcms\EventListener\TablePrefixEventListener
        calls:
          - [ setConfig, [ '%table_prefix%'] ]
        tags:
          - { name: doctrine.event_listener, event: loadClassMetadata, method: loadClassMetadata }
